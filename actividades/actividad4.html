<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div class="container mt-5">
        <form>
            <div class="input-group">
                <span class="input-group-text" style="color: #3498db;">Nombre y Apellido</span>
                <input type="text" aria-label="Nombre" class="form-control">
                <input type="text" aria-label="Apellido" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label" style="color: #3498db;">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #3498db;">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Seleccionar
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Opción 1</a></li>
                    <li><a class="dropdown-item" href="#">Opción 2</a></li>
                </ul>
            </div>


            <div class="form-check mt-5">
                <input class="form-check-input" type="radio" name="opciones" id="opcion1">
                <label class="form-check-label" style="color: #3498db;" for="opcion1">Opción 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion2">
                <label class="form-check-label" style="color: #3498db;" for="opcion2">Opción 2</label>
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" style="color: #3498db;" for="flexCheckDefault">
                    Términos y condiciones
                </label>
            </div>

            <button type="submit" class="btn btn-primary mt-5">Enviar</button>
        </form>
    </div>

</body>

</html>
